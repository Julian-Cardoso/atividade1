<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador de Pokémon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      img {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        gap: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #fe3e00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img
      id="pokemonImage"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
      alt="Pokémon"
    />

    <div class="buttons">
      <button onclick="alterarPokemon(-1)">Voltar -1</button>
      <button onclick="alterarPokemon(1)">Adiantar +1</button>
    </div>

    <script>
      let numeroAtual = 1;

      function alterarPokemon(valor) {
        const novaPosicao = numeroAtual + valor;

        if (novaPosicao >= 1 && novaPosicao <= 100) {
          numeroAtual = novaPosicao;
          const novaURL = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${numeroAtual}.svg`;
          document.getElementById("pokemonImage").src = novaURL;
        }
      }
    </script>
  </body>
</html>
