<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      th,
      td {
        border: 1px solid #888;
        padding: 8px 12px;
        text-align: center;
      }
      thead th {
        background-color: #f0f0f0;
        font-weight: bold;
      }
      tbody tr:nth-child(even) {
        background-color: #fafafa;
      }
      tbody tr:hover {
        background-color: #e0f7fa;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome do Produto</th>
          <th>Categoria</th>
          <th>Preço (R$)</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Biscoito</td>
          <td>Comida</td>
          <td>2,50</td>
          <td>100</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Refrigerante</td>
          <td>Bebida</td>
          <td>3,00</td>
          <td>200</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Sabonete</td>
          <td>Limpeza</td>
          <td>4,50</td>
          <td>150</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
